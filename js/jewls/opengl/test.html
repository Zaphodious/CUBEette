<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <canvas id="c" height=600 width=600 style="width: 600px; height: 600px;">no canvas fo you</canvas>
        <script type="module">
            import * as gl from "./opengl.js";

            let c = document.getElementById("c");
            let i = new Image();
            i.onload = () => { renderImg(i).then(() => { }) };
            i.src = "testimg.png";

            async function renderImg(img) {
                let result = await gl.initContext(c).then(b => b);

                if (!result) {
                    console.log("failed to initialize context");
                    return;
                }

                let tex = gl.createTexture(img);
                
                gl.createActor("actor", tex);
                gl.render(1, 0, 0, 1);
            }
        </script>
    </body>
</html>

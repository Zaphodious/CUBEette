<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <canvas id="c" height=600 width=600 style="width: 600px; height: 600px;">no canvas fo you</canvas>
        <script type="module">
            import * as gl from "./opengl.mjs";

            let c = document.getElementById("c");
            render(c);

            async function render(c) {
                await gl.initContext(c);
                let img = await loadImage('testimg.png');

                gl.createCamera('main', 600, 600, 0, 0, 0, 0, true);

                gl.createImageTexture('img', img);

                gl.createActor('actor', 'img', img.width, img.height);
                gl.translateActor('actor', 300, 300);

                gl.render();
            }

            function sleep(time) {
                return new Promise((resolve, reject) => {
                    setTimeout(() => resolve(), time);
                })
            }

            function loadImage(url) {
                return new Promise((resolve, reject) => {
                    let i = new Image();
                    i.onload = () => resolve(i);
                    i.src = url;
                })
            }
        </script>
    </body>
</html>
